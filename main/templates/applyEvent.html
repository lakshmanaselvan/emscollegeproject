{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center">Apply For Event</h1>
    <div class="row justify-content-center border p-4 rounded">
        <div class="col-md-5">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success" >Register</button>
            </form>
        </div>
    </div>
{% endblock %}
